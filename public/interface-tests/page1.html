<html>
<head>
    <h1>Page 1</h1>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#goto").change(function(){
                if ($(this).val() == 'http://stackoverflow.com/') {
                    var goto = $(this);
                    setTimeout(function(){
                        window.location.href = goto.val();
                    }, 5000);
                } else if ($(this).val() != '') {
                    window.location.href = $(this).val();
                }
            });
        });
    </script>
</head>
<body>
    This is the body of page 1.
    <br />
    <br />
    <form>
        <select id="goto" name="goto">
            <option value="">Go somewhere...</option>
            <option value="http://cnn.com/">CNN</option>
            <option value="http://disney.com/">Disney</option>
            <option value="http://stackoverflow.com/">stackoverflow</option>
            <option value="http://ironmaiden.com/">Iron Maiden</option>
        </select>
    </form>
    <br />
    <br />
    <a id="show-invisible-div" href="#" onclick="$('#invisible-div').show();">Show invisible div!</a>
    <div id="invisible-div" style="display: none; border-style: dotted;">
        Invisible div
    </div>
</body>
</html>
