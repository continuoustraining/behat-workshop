<html>
<head>
    <h1>Homepage of the Justice League</h1>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#goto").change(function(){
                if ($(this).val() == 'http://stackoverflow.com/') {
                    var goto = $(this);
                    setTimeout(function(){
                        window.location.href = goto.val();
                    }, 5000);
                } else if ($(this).val() != '') {
                    window.location.href = $(this).val();
                }
            });
        });
    </script>
</head>
<body>
    Justice League's most visited websites:
    <br />
    <br />
    <form>
        <select id="goto" name="goto">
            <option value="">Go somewhere...</option>
            <option value="http://www.dccomics.com">DC Comics</option>
            <option value="http://marvel.com/comics">Marvel Comics</option>
        </select>
    </form>
    <br />
    <br />
    <a id="show-invisible-div" href="#" onclick="$('#invisible-div').show();">Show super secret Justice League content!</a>
    <div id="invisible-div" style="display: none;">
        <span style="text-decoration: line-through;">Super secret Justice League content!</span>
        <strong>You got hacked!</strong>
        <br />
        <img src="img/joker.jpg" />
    </div>
</body>
</html>
